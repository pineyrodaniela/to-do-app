# ================================
# APPLICATION
# ================================
spring.application.name=todoapp-backend

# ================================
# SERVER
# ================================
server.port=8088

# ================================
# DATABASE (PostgreSQL)
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5432/todoapp_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# JPA / HIBERNATE
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ================================
# JWT (Authentication)
# ================================
todoapp.jwt.secret=mySuperSecretKeyForTodoAppJWTTokenGeneration2024SpringBootSecurity
todoapp.jwt.expiration-ms=86400000

# ================================
# LOGGING (Debug durante desarrollo)
# ================================
logging.level.org.springframework.security=DEBUG
logging.level.com.todoapp=DEBUG